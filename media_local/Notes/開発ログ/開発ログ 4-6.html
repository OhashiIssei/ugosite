<div>1．諸々の住所変更をした．ネットでできるものと、そうでないものがある．</div>
<div>ポイントはまずマイナンバーカード．</div>
<div>ここを押さえておけば、住民票の写しが全く必要なかった．</div>
<div><br></div>
<div>唯一の課題は、現金で支払う必要のある家賃を、三井住友銀行からいかにして取り出すか．</div>
<div>振り込みには基本的に手数料が発生する．</div>
<div>月に3回までなら、セブン銀行やローソン銀行のATMでの振り込みが無料．</div>
<div>これだったら引き落とすわな．<br> </div>
