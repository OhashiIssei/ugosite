<div><h1>開発ログ 4/19(火)</h1></div>
<div><br></div>
<div>1．朝食は2Fで取るのが，いいみたい．</div>
<div>昨日「マルキ製ののパン屋」で買ったレーズン入りの食パン，美味しい．</div>
<div><br></div>
<div>2．数学界隈で活動する人たちを見ていた．</div>
<div>すでに，高クオリティの動画を出している人たちが，存在する．</div>
<div>自分の動画の「上位互換」がすでにあるのではないか？</div>
<div>10年後も，そのコンテンツは見られているのか？</div>
<div>ということが常に気になってくる．</div>
<div>そして，それが実現している人というのは，やはり，人である．</div>
<div>その人のファンにならない限り，それだけ長い間見られるということは，ない．</div>
