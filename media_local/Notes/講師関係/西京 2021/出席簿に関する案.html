<div><h1>出席簿に関する案</h1></div>
<div><br></div>
<div>コロナによって出席の取り方というのが大きく変化している。</div>
<div>生徒にとっての、学校を休むことに対する抵抗感が薄まった。これは本来なら、よくないこと、あってはならないこと、であった。しかし、コロナ以後、念のため、で休む、家族が濃厚接触者なので休む、ということが多くなった。登校するのが当たり前、という文化の中で運用されてきた学校システムにほころびが生まれてきたともいえる。</div>
