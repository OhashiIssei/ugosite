<div><h1>ビットコインの怖さ</h1></div>
<div><br></div>
<div>ビットコインコインが急騰している。</div>
<div>僕の手持ちだと1日に○十万プラスになることも日常的に起こる。</div>
<div>そこでなんだか金持ちになった気分になる。</div>
<div>何もしなくてもお金が入ってくるのは気持ちがいい。</div>
<div><br></div>
<div>しかし、お金がいくら増えても、自分の価値は変わっていない。このことを忘れては行けない。仮にビットコインで生きていけたときても、それ自体には価値がない。その分の時間を何に使うのか。これに尽きる。</div>
<div><br></div>
<div>行動し続けろ、自分。</div>
