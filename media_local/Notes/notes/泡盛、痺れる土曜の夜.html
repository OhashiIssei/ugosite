<div>泡盛、痺れる土曜の夜<br></div>
<div><br></div>
<div>土曜の夜が好きだ。日曜の夜ではなく。<br></div>
<div>だからといって仕事が嫌いなわけではない。ただただ、休日が好きなのだ。<br></div>
<div>休日にやっていることといえば、教材準備や解説動画の撮影、つまり、仕事である。<br></div>
<div>自分のペースでのんびり仕事に集中できるのがいい。<br></div>
<div>集中できる環境がいい。</div>
