<div>なぜ、勉強するのか、しないのか。<br></div>
<div><br></div>
<div>勉強する、を、デフォルトとしない。<br></div>
<div><br></div>
<div>ただ、一人の人間がいて、過去も全部忘れて、今を切り抜いて考えることはできるか？<br></div>
<div><br></div>
<div>いや、そこまで大げさな仮定をしなくても。</div>
<div><br></div>
<div>そう、変な仮定はしなくていい。ありもしないもしも論に時間を割くほど暇じゃない。<br></div>
<div><br></div>
<div>あなたは自由です。っていうのは嘘だけど。</div>
<div>国公立大進学を目指す。目指さないならまずなんで西京に来たん？ってことでもあるし。<br></div>
<div><br></div>
<div>なんで「あなたは」勉強をするの？<br></div>
<div><br></div>
<div>なぜ学校に行くのかがわからなくなった、という生徒がいた。大学受験は塾でやれる、と。</div>
