<div><h1>名大の10年分野別で見た傾向分析</h1></div>
<div><br></div>
<div>単体の分野の問題は少ない．基本的に初見感ある問題しかない．</div>
<div>数III1問，整数1問，確率1問，何か1問，というのがここ数年のトレンド．</div>
<div>しかし，21,16は数IIIなし．</div>
<div>数IIIは積分が頻出．複素平面は少ない．</div>
<div>確率は初見感のあるゲームが設定されることが多い．手強いものばかり．</div>
<div>確率も整数も，数列的な側面が強いものが多い．</div>
<div>複雑なシグマ表示やnとkの2変数漸化式などは，慣れが必要．</div>
<div>座標の以外の図形問題は極端に少ない．</div>
