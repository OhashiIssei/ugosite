<div><b>西京高校バレーボール部の皆さんへ</b></div>
<div><b><br></b></div>
<div><b>4/2〜4/7の部活動を中止します。西京の全部活動で同様の判断をしています。西京高校では、遠くから投稿する生徒も多いということに配慮した結果の判断です。部活動自粛中も無闇な外出は避けてください。</b></div>
<div><b><br></b></div>
<div><b>大橋より</b></div>
