<div><h1>阪大の10年の分野別で見た傾向分析</h1></div>
<div><br></div>
<div>20,21は数IIIが3問を占めるようになる．しかし，これは軟化傾向と言われている．</div>
<div>積分体積は回転体も非回転体も含めて多くのバリエーションでほぼ毎年でている．</div>
<div>積分評価の問題も存在感があるが，見た目にさえ怯まなければ，難問は少ない．</div>
<div>複素数平面は確率や数列の設定場所として与えられることが多い．</div>
<div>確率もほぼ毎年出ている．確率漸化式が多いか．</div>
<div>整数問題は21に4年ぶりに出題された．</div>
<div>以前は整数問題といえば小問なしの京大的整数問題か，小問ゴリゴリの難問かどちらかだった．</div>
<div>しかし，(1)(2)が解けなくても(3)が解ける，というようなことがよくあるので注意．</div>
