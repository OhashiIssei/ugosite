<div><font face=".HiraKakuInterface-W3">年中脳内はワーカホリック</font><br></div>
<div><font face=".HiraKakuInterface-W3">ストレスはけ口はアルコールに</font><br></div>
<div><font face=".HiraKakuInterface-W3">嫌なことばっかで</font><br></div>
<div><font face=".HiraKakuInterface-W3">いざこざ悪化で</font><br></div>
<div><font face=".HiraKakuInterface-W3">やる気なんてとうの昔になくなちまった</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">確かにもらう金も増えたし</font><br></div>
<div><font face=".HiraKakuInterface-W3">行くとこだって大人になったし</font><br></div>
<div><font face=".HiraKakuInterface-W3">でも、思い立って即行動な</font><br></div>
<div><font face=".HiraKakuInterface-W3">あの時の衝動が忘れられず</font><br></div>
<div><font face=".HiraKakuInterface-W3">向かうダンスフロア</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">なまえもしらないのに</font><br></div>
<div><font face=".HiraKakuInterface-W3">その綺麗な瞳に</font><br></div>
<div><font face=".HiraKakuInterface-W3">考えてる間にいつも</font><br></div>
<div><font face=".HiraKakuInterface-W3">いなくなってしまうんだ</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">その数秒間静まり返る</font><br></div>
<div><font face=".HiraKakuInterface-W3">そこに君が見えた気がしたんだ</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">その数秒間</font><br></div>
<div><font face=".HiraKakuInterface-W3">そこに音に</font><br></div>
<div><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">君の無垢な笑顔を前に</font><br></div>
<div><font face=".HiraKakuInterface-W3">何も言い出せやしない</font><br></div>
<div><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">賑やかなはずなのに</font><br></div>
<div><font face=".HiraKakuInterface-W3">その一瞬だけは</font><br></div>
<div><font face=".HiraKakuInterface-W3">静寂の包まれて遠くに</font><br></div>
<div><font face=".HiraKakuInterface-W3">君が見えた気がしたんだ</font><br></div>
<div><br></div>
