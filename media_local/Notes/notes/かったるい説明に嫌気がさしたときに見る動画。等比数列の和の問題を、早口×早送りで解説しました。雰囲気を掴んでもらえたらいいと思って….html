<div>かったるい説明に嫌気がさしたときに見る動画。等比数列の和の問題を、早口×早送りで解説しました。雰囲気を掴んでもらえたらいいと思っています。</div>
<div><br></div>
<div>問</div>
<div>初項から第10項までの和が6,</div>
<div>初項から第20項までの和が24である等比数列について</div>
<div>(1)初項から第30項までの和を求めよ</div>
<div>(2)第31項から第40項までの和を求めよ</div>
<div><br></div>
<div>この解答、「等比数列を10項ごとに区切ってそれぞれの和を１つの項とみなすと、公比がr^10の等比数列となる」というのが念頭にあるのだと思います。等比数列って不思議ですね。</div>
