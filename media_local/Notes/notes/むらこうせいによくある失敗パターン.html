<div>むらこうせいによくある失敗パターン<br></div>
<div><br></div>
<div>部活燃え尽き型<br></div>
<div>部活引退まで、進路のことをまじめに考えていない。引退してから受験の計画を立てるが、間に合わない。焦りだけが先行して、肝心の勉強が進まない。</div>
<div><br></div>
<div>予備校消化不良型<br></div>
<div>塾の課題に日々追われる。塾のレベルが自分に合っていない。塾、学校の授業をうまく活用できないまま、ただ目の前のことをこなしていくが、消化不良のまま続く。</div>
<div><br></div>
<div>計画倒れ型<br></div>
<div>受験に向けた計画を立てたのはいいが、家でダラダラしてしまい、計画通りに進められない。</div>
