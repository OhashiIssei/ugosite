<div>アンケートの質問</div>
<div><br></div>
<div>あなたがやってみたい（もしくは，やったことのある）「はやくち解説」の活用法は？</div>
<div>1．苦手補強用の参考書として使いたい！　補強したい分野は自分で解いてから解説をみる．</div>
<div>2．正直，動画の解説なんてどうでもいい！　自分の解答の流れをコメント欄に書いて共有する．</div>
<div>3．面白い問題/解き方をいろいろ知りたい！　おもろしろそうなやつだけ覗いてみる．</div>
<div>4．はやくち解説に求めるのは疾走感のみ！　ひとまず再生しまくる．</div>
<div>5．以上のいづれにも当てはまらない</div>
