<div><h1>入学試験と資格試験の違い</h1></div>
<div><br></div>
<div>入学試験と資格試験は、似て非なるもの。</div>
<div><br></div>
<div>もちろん、共有部分は多い。</div>
<div>どちらも、試験である。</div>
<div>どちらも、対策が可能である。</div>
<div>どちらも、合格することで、資格を得る。</div>
<div>どちらも、合格することで、客観的な評価を得る。</div>
<div><br></div>
<div>しかし、大きな違いがある。それは、、、</div>
<div><br></div>
<div>絶対評価か、相対評価か、という点である。</div>
<div><br></div>
<div>資格試験の合格に定員はない。極端にいうと、受験者の全員が合格することもあり得る。</div>
<div>一方、入学試験には合格の定員がある。合格ラインは相対的に決まる。</div>
<div><br></div>
<div>この定員の有無は、合格して得られる資格の性質によるものである。</div>
