<div><h1>好きな音楽はBGMにならない。</h1></div>
<div><br></div>
<div>HomePodをタッチしたら、「おすすめのステーションを再生します」と言って、懐かしい曲を順番に流してくれている。</div>
<div>1曲1曲、聞いていた当時の心境とか、環境とか、匂いとか、焦りとか、そういったものが一気に押し寄せてくる。</div>
<div>懐かしい、とはいっても、Apple Musicで音楽を聴き始めてからのことなので、20代後半である。</div>
<div>倉橋マンションの畳の匂い、コートプリモのクーラーがかかった部屋、韓国自転車旅行。</div>
<div>かかる曲1つ1つに関して5分、いや、3曲によっては0分は語れるかもしれない。</div>
<div>そのアーティストとの出会い、どういったときに聞いていたか、何が引きつけたか。</div>
