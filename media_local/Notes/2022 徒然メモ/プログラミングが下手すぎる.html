<div><h1>プログラミングが下手すぎる</h1></div>
<div><br></div>
<div>具体的にコードを打つところまではきた．</div>
<div>しかし，おそらく頭の使い方が悪いのだろう．</div>
<div>コードが汚くて，時間がかかっている．</div>
<div>勉強がてら，このコードを簡単にする練習を1週間積んでも良いくらいのレベルだ．</div>

<div>例えば，ほぼ同じものを複製して使いたい時，コード自体をコピペするのはご法度だろう．</div>
<div>多分，コピーや変数などをうまく使って，掛けるはずだ．</div>
<div>IF構文や，while構文をうまく使えるようになりたい．</div>
<div><br></div>
<div>すごくゆっくりではあるが，確実に進んでいる実感はある．</div>
