<div><h1>モヤモヤの全ては，寝たら解決する</h1></div>
<div><br></div>
<div>なんとなく，気分が晴れない，とか．</div>
<div>頭の中がぐるぐる，心がざわざわするときでも，</div>
<div>寝てしまえば，リセットされる．</div>
<div><br></div>
<div>睡眠という行為によって，</div>
<div>不快な記憶は忘れ，</div>
<div>結果として，前向きな気持ちになる．</div>
<div><br></div>
<div>僕の脳はうまいことできているらしい．</div>
