<div>マイページの頭に、「このセクションを読むための前提条件」というのがリンク付きで定義されている。</div>
<div>1直線の説明の中に「もし、〇〇の理解が足りないと思う人は〇〇で復習しよう」のように、読者の状態に合わせて情報を提示してくる。</div>
<div>前提条件からはみ出すような内容を書く際には、「私たちはあなたがCSSを完全に理解しているとは思っていません、、、」というような注意書きとともに、それを学ぶリンクを提示してくる。web上で教材を作る限りは「リンク」は適切に使いこなしたい。</div>
