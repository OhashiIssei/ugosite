<div><h1>プログラミングの本質は，まとめることにある．らしい．</h1></div>
<div><br></div>
<div>車輪の再開発を，しないために．</div>
<div>ゆる言語学ラジオで，プログラマーは，ほとんどプログラムしない，というのを聞いて，納得した．</div>
<div>ライブラリを調べて，ソースコードを読んで，自分の環境に合うように書き直す．</div>
<div>これこそがプログラマーがやっていることである，と．</div>
<div>独自の関数を定義するのは，勉強としてはいいことだが，</div>
<div>対して調べもせずに，やたらめったら独自関数を書き殴るのは，プログラマーとしては半人前．</div>
<div>優秀なプログラマーは既存のライブラリを探し，使いこなすことに長けている．</div>
