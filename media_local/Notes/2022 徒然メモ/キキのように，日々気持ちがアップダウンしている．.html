<div><h1>キキのように，日々気持ちがアップダウンしている．</h1></div>
<div><br></div>
<div>まるで思春期のように，，，</div>
<div>ちょっとしたことでやる気に満ち溢れ，</div>
<div>またちょっとしたことで宙ぶらりんになる．</div>
<div><br></div>
<div>この連絡待ちの状態が良くない．</div>
<div>方針を明確に決めようか，，，せめて1週間は，気持ち的な時間がほしい．</div>

<div>ベクトルの予習を先にやってみるか？</div>
