<div><h1>アニメの脚本ってどう書くんだ？</h1></div>
<div><br></div>
<div>やはり、ひとまずは、数学の本を書くことになるか？</div>
<div>数学の本であれば、図を作ったり、色々する必要があるが、</div>
<div>動画にすることが第一なのであれば、話したいストーリーの流れが一番大切であり、それ以外は書かない方がいいような気もする。</div>
<div>もちろん、本もついづいして世に出せれば、それに越したことはないが、僕が追求したいのは、アニメーションありきのストーリと表現である。</div>
<div>本をアニメーション化したものではなく、アニメーションとしての別とを考えたい。つまり、小説として書くべきは、動画のセリフだけでいいかもしれない。</div>
