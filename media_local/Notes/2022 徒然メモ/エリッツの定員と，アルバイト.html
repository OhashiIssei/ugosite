<div><h1>エリッツの定員と，アルバイト</h1></div>
<div><br></div>
<div>多分，どちらも，年下？人と話すのは，面白い．</div>
<div><br></div>
<div>営業マンの方は，三者面談をしている自分と重なった．</div>
<div>まぁ，相手の顔色を窺っているのがわかる．</div>
<div>また，どれくらい，大切なことなのか，実はどうでも良い，形式的なことなのか，</div>
<div>その線引きを，顔色を伺いながら，行った．</div>
<div><br></div>
<div>アルバイトの方は，多分，バイトといえど，歩合制でもあるのだろう，</div>
<div>距離の取り方が絶妙で，店の利益とは関係なさそうな力の抜き具合と，</div>
<div>それでいて，ちゃんと，決定を後押ししてくる．やはり，複数人と話すのは，大切である．</div>
