<div><h1>昨日からアジカンを聴いている</h1></div>
<div><br></div>
<div><font face="HiraginoSans-W4">アジカンは，ひとりに似合う．</font></div>
<div><font face="HiraginoSans-W4">数学の考え方講座の公開収録をしようと思っていたが，，，</font></div>
<div><font face="HiraginoSans-W4">やはり著作権のことが気になる．．．</font></div>
<div><font face="HiraginoSans-W4">オリジナリティーが欲しくなってきた．</font></div>
<div><font face="HiraginoSans-W4">問題を作るということをやってみるか，，，？</font></div>
<div><font face="HiraginoSans-W4">考査の問題を作っていて，策問自体が少しずつ楽しくなってきた．</font></div>
