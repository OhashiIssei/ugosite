<div><h1>朝記憶がリセットされる</h1></div>
<div><br></div>
<div>最近は朝起きたら記憶がリセットされているようなかんか感覚になる<br></div>
<div><br></div>
<div>何から手をつけるべきか。</div>
<div>昨晩は何に夢中になっていたか。</div>
<div>今何曜日か。</div>
<div><br></div>
<div>少し考えないと出てこない。</div>
<div><br></div>
<div>仕事のto doリストを整理する必要がある。</div>
<div>その場凌ぎの仕事になっているかも知れない。</div>
<div>一つずつ、ゴールを決めて終わらせていく必要がある。</div>
<div><br></div>
<div>ゴヤヒデキさんが、一つのシリーズをコンテンツとしてまとめるのに4ヶ月かかったといっていた。 何を一つとしてみなすのかが問われている。</div>
