<div><h1>津村さんとの電話</h1></div>
<div><br></div>
<div>どうやら、話を聞いてほしい人を探しているらしい。</div>
<div>津村さん自体はすごく面白い人だからいくらでも相手をしてやる。</div>
<div>僕でよければ、という感覚。</div>
<div><br></div>
<div>彼女には不思議なパワーがある。</div>
<div>話していて安心できる。</div>
<div>ちょっとしたすれ違いも、なんだか笑える。</div>
<div><br></div>
<div>洛南時代は、明確な関係があった。</div>
<div>教員と生徒の関係である。</div>
<div>今は、教え子と教員の関係。</div>
<div>僕の中では分類できない関係である。</div>
<div>そもそも分類したからといってどうなんだ、という気でもある。</div>
