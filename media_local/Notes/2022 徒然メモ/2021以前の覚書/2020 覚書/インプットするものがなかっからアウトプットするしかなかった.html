<div><h1>インプットするものがなかっからアウトプットするしかなかった</h1></div>
<div><br></div>
<div>どれだけ生活が豊かになっても、ほんの少しの貧しさをいつまで経っても持っていたいと願う。</div>
<div><br></div>
<div>現状がうまくいかないとき、</div>
<div>「環境が変われば」「いいものがあれば」</div>
<div>今よりマシになるような気がする。</div>
<div><br></div>
<div>お金をもつようになって気づく。環境も物もいくらあってもうまくいかないときゃうまくいかない。もう言い訳はできない。</div>
