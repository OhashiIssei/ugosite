<div><h1>人は人が集まるところに集まるらしい</h1></div>
<div><br></div>
<div><font face="HiraginoSans-W3">これは人間の習性であり，長い歴史の中で身につけてきた「種を存続するための手段か」</font></div>
<div><font face="HiraginoSans-W3">至って自然なことであり，大切なことでもある．</font></div>
<div><font face="HiraginoSans-W3"><br></font></div>
<div><font face="HiraginoSans-W3">では，ネットの中に，自分の居場所を見出している人は，どうだろうか？</font></div>
<div><font face="HiraginoSans-W3">なんとなく心配になるのは，わかる気がする．果たして種を存続することはできるのだろうか？</font></div>
<div><font face="HiraginoSans-W3"><br></font></div>
<div><font face="HiraginoSans-W3">大晦日，京都の街を歩いて気づいた．</font></div>
