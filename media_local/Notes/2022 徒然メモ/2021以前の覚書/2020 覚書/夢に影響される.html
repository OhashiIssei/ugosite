<div><h1>夢に影響される</h1></div>
<div><br></div>
<div>大教の食堂だった</div>
<div>ちぃ、長谷ちゃん、カゴちゃん達がいて、みんな大学院生という設定。僕はタイムスリップしてそこに溶け込んでいる、という設定。健康診断の結果が思わしくなかったことを告げると、ちぃから食べかけの漢方薬入りのカップラーメンを薦められて複雑な気持ちになる。みんなでわいわいしながら電車に乗って帰る。</div>
<div><br></div>
<div>目が覚めてから夢について反芻する。当時の記憶がやけに美化されて、それと比較して今の自分がちっぽけに思えて来る。確かに楽しくて仕方がない瞬間があったことは確かだ。しかし、だからといって今の自分の生活を憂う必要はない。大学の頃の仲間の存在は、今の僕の財産でもある。</div>
