<div><h1>朝、悩みながら起きる</h1></div>
<div><br></div>
<div>今朝の夢は酷かった。</div>
<div>丸1日寝続けて仕事を丸ごとサボってしまう夢だ。</div>
<div>IPhoneに表示されている時間が信じられなくなって、</div>
<div>PCなどで本当の時間を検索する。</div>
<div>やはり、1日サボっていたことが判明して、項垂れる。</div>
<div><br></div>
<div>ここで目が覚める。</div>
<div>現実の僕は、朝礼でどんなことを話すのか、を考えていた。</div>
<div>今考えても仕方がないことなのに。</div>
<div>これが不安要素。</div>
<div><br></div>
<div>このことを岩佐校長にも話した。</div>
<div>2年後教員を辞めるということも、</div>
<div>それでも面倒を見てくれるのか？</div>
<div>しかし、思っていたことは、全て正直に話した。</div>
<div>病院に行ったほうが良い。</div>
