<div><h1>やりたいことが何かわからなくなってきた</h1></div>
<div><br></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">Youtubeで高校数学の教材を作るのも，もはや誰だってできる．というより，みんな既にやっている．</span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">僕にしかできない，いや僕しかやらないようなことをしたいのだが，，，</span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px"><br></span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">オリジナル問題を作ってやるのはどうだ？いや，オリジナル問題は需要がない？</span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">京大や東大の入試問題解説は，単体で十分需要がある．</span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">今までも，動画単体でいかに完結するかということを常に念頭に置いて動画を作ってきた．</span></font></div>
<div><font face="HiraginoSans-W4"><span style="font-size: 15px">いわば，検索された後，障害なくみられるように，，，</span></font></div>
