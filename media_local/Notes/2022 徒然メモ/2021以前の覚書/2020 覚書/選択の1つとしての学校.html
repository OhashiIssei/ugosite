<div><h1>選択の1つとしての学校</h1></div>
<div>学校に行くということ自体が、あくまで選択肢の中の一つとしてある時代がそこまできている。<br></div>
<div>問答無用に、疑うことなく学校に通う、という時代はもう過ぎた。子ども、「やりたいことを見つけるためにひとまず学校に行く」ということは許されない。<br></div>
<div>小さい時から様々な選択を迫られるのである。<br></div>
<div><br></div>
<div>しかし、1人の子供の親として、小さい子供に</div>
<div>「あんたがやりたいことは何？」<br></div>
<div>と問うのも無茶振りなような気もする。<br></div>
<div><br></div>
<div>ずっと田んぼで遊んでいたい！</div>
<div>ずっとゲームしときたい！<br></div>
<div>ずっとジブリ見ときたい！<br></div>
<div>ずっと人狼やっときたい！<br></div>
<div><br></div>
<div>っていうかもしれない。<br></div>
<div>さて、これでは、何がダメか、、、。</div>
