<div><h1>自然と過去を振り返る</h1></div>
<div><br></div>
<div>インプットを禁じると、自然と過去を振り返ることになる。それくらいしか、面白いものが見つからないのだろう。</div>
<div>しかし、これがまた良い。今この瞬間にばかり意識を取られていると、自分というものの価値が見えなくなってくる。今この瞬間、今この自分があるのは、過去の環境、経験あってこそのものだと気づく。</div>
<div><br></div>
<div>例えば、自慰行為一つにとっても、過去の自分の経験を思い出すしかない。必然的に自分の人生における性生活を振り替えざるを得ない。しかも、それぞれの経験が、自分にとってどんな位置付けなのかということも、判断を迫られる。</div>
