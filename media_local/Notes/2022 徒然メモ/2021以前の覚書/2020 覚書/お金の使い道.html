<div><h1>お金の使い道</h1></div>
<div><br></div>
<div>お金を何に使うか、これは本気で考えなければならない。<br></div>
<div>これこそが、僕の人生を決めるものである。<br></div>
<div>20代の間は、お金は主に、大学、楽器、PC、自転車に使ってきた。</div>
<div>そして、実際、僕の20代は、それらに時間を使ったと言える。<br></div>
<div><br></div>
<div>つまり、何にお金をかけるかで、自分の行動が決まると言える。</div>
<div><br></div>
<div>30代、僕は何に一番時間をかけたいのか？</div>
<div><br></div>
<div>それによって何にお金を使うのかが決まる。</div>
