<div><h1>アウトプットとは、すなわち心の安定</h1></div>
<div><br></div>
<div>ここまで一人の日々が続いても、ラジオやテレビ一つ聞かずに平気で過ごせているのは、一度、アウトプットしているからに他ならない。確実に自分の財産が増えていっているという実感があるから、時間が無駄になっているとも思わない。</div>
<div><br></div>
<div>もちろん、寂しさもある。単純に人肌が恋しいのもあるし、当たり前のように一緒にいれる人がいるというのは、性別問わず幸せだと思う。</div>
