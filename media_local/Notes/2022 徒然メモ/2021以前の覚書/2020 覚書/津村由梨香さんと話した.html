<div><h1>津村由梨香さんと話した</h1></div>
<div><br></div>
<div>電話をくれた。5年ぶりに話したと思う。</div>
<div>よく連絡を取ろうとしてくれた。</div>
<div><br></div>
<div>どうも2年浪人して、今は神戸大の医学部にいるらしい。</div>
<div>彼女の存在は、当時洛南の非常勤講師時代そのものだと言っていい。</div>
<div><br></div>
<div>話していて5年の月日を感じなかった。話すテンポや話す内容が5前のそれと全く同じだった。話をしていると、彼女の話を聞いているのは苦ではない。どうでもいい話も聞いてみたくなる。聞いていたくなる。</div>
<div><br></div>
<div>惹かれているのは事実で、もっともっと知りたい。</div>
