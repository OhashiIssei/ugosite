<div><h1>時間がない。</h1></div>
<div><br></div>
<div>もう、出勤せねばならない。しかし、毎朝3ページ何かを書く、というノルマに追われている。この作業は苦ではない。月曜から初めて3日目になるが、無理なく、しばらく続けられそうな予感がある。</div>
<div><br></div>
<div>こうやってアウトプットする時間を大切にするのなら、そのほかの時間をどのように使うのか、ということを慎重に考える必要が出てくる。</div>
<div><br></div>
<div>これは良いことだ。</div>
<div><br></div>
<div>結局、昨晩は津村さんと2時間くらい話し込んでしまった。すべてどうでも良い話だが、自分の心の安定のための時間としては、何にも変え難いものだ。</div>
