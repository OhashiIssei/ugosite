<div><h1>ベッドの高さ</h1></div>
<div><br></div>
<div>この部屋ともマブダチと呼べる関係になってきた。</div>
<div><br></div>
<div>いろんなレイアウトを試してきたが、今のスタイルが一番しっくりきている。</div>
<div>簡易ベッドは成功である。</div>
<div>人間らしい生活をしているという感覚がある。</div>
<div><br></div>
<div>床との関係が変わった。</div>
<div>以前は床にそのまま布団を敷いて寝た。</div>
<div>東洋的な寝方である。</div>
<div>一方今はベットの上に布団を敷いて寝ている。</div>
<div>西洋的な寝方である。</div>
<div>ベッドの高さによって寝心地も変わっているのかも知れない。</div>
