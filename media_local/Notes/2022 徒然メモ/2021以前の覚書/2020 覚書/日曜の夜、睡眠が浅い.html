<div><h1>日曜の夜、睡眠が浅い</h1></div>
<div><br></div>
<div>おそらく、夏前からずっと、寝る前に動悸がしたり、朝起きたとき、じっくり眠れていないような感じがある。</div>
<div><br></div>
<div>特に日曜日の夜に顕著である。仕事へのプレッシャーがある気がする。</div>
<div>差し当たっての心配事は、クラスにどんな話をするか、ということである。</div>
<div>文化祭へ向けて、緊張が高まってきたが、それが終わって、一旦一区切り。</div>
<div>これで全ては元通りになる予定であった。</div>
<div>しかし、違った。</div>
<div><br></div>
<div>まだまだ緊張は解けない。</div>
<div>気づいたら歯を食いしばっている自分に気づく。</div>
