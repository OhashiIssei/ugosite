<div><h1>進学補習</h1></div>
<div><br></div>
<div>進学補習は引っ張った分だけその直後にフィードバックがあって面白い。</div>
<div>これだから出てLiveの授業は面白い。</div>
<div>生徒の反応を見ながら話すと、説明を補足したり、別の説明方法に切り替えたりできる。</div>
<div><br></div>
<div>あとは欠席者について。</div>
<div>参加者は、どんな場所でも、これは自分に合うのか、合わないのか、と意気込むとということを常に不安に思っていると思う。</div>
<div>本当に自分にぴったりの授業も教材も存在はしない。</div>
<div>自分がそのレベルに合わせにいくしかない。</div>
<div><br></div>
<div>これが普段の授業ならそうだが、補習は予習や復習はしないように！と伝えてあるので、ついていくのが必死な人からすれば酷である。</div>
