<div><font face=".HiraKakuInterface-W3">伝えておきたいこと。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">ちぃが何考えてるのか、以前よりはわかった気がする。振り返ってみれば、予想してた通りだったって気もしてくるから不思議。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">旅行が終わった直後は、関係を完璧に断ち切るべきだって思ってて、そうするつもりだったんだけど、ちぃが考えてる事をメールで知って思い直した。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">俺に対して後ろめたい気持ちが沸くのも当たり前だし、もうしばらくは気軽には会えないなって考えるのが普通だと思うんだけど、</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">また気軽に遊びに誘ってくれ、話したかったらなんでも話してくれ。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">それだけ。</font><br></div>
