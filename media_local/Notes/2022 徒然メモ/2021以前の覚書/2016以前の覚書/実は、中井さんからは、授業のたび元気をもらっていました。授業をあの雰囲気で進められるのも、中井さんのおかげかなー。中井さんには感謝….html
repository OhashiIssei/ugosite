<div><font face=".HiraKakuInterface-W3">実は、中井さんからは、授業のたび元気をもらっていました。授業をあの雰囲気で進められるのも、中井さんのおかげかなー。中井さんには感謝しきれない。手紙までももらって、僕は幸せな教師だと思います。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">僕と出会ったことで、中井さんが頑張れたとしたんだとしたら、僕にとってこれほど嬉しいことはない。そして、中井さんにいっておきたいのは、その頑張りがたとえ一度のきりのテストに現れなかったとしても、確実に力になっている、ということです！中井さんなら、「そんなのわかってるし」っていうかもしれませんね！中井さんのこと、応援しています！</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">ではまた！</font><br></div>
