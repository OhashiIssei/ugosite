<div><font face=".HiraKakuInterface-W3">紫野高校の歓送迎会後、</font><br></div>
<div><font face=".HiraKakuInterface-W3">紫野高校、そこで働く人を知れば知るほど、紫野高校が嫌いになっていく。</font><br></div>
<div><br></div>
<div>1<font face=".HiraKakuInterface-W3">年学年主任の万殿先生。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">生徒に暇を与えない授業をしろ。</font><br></div>
<div><br></div>
<div>1<font face=".HiraKakuInterface-W3">年生は</font>8<font face=".HiraKakuInterface-W3">時</font>20<font face=".HiraKakuInterface-W3">分には学校に来てボーっとしている。それくらいなら毎朝学習プリントを教壇において、登校した人から取り組めるようにしてはどうか。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">この人は隅から隅まで子どもの時間を塗りつぶさないと気が済まないようだ。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">進路指導部長</font> <font face=".HiraKakuInterface-W3">池内先生は言った。</font><br></div>
<div><br></div>
<div>1<font face=".HiraKakuInterface-W3">、</font>2<font face=".HiraKakuInterface-W3">年生に</font>2<font face=".HiraKakuInterface-W3">時間、</font>3<font face=".HiraKakuInterface-W3">年生に</font>4<font face=".HiraKakuInterface-W3">時間、家庭学習の時間を取るように指導するのは理由がある。これまでの統計で、京都産業大学レベルに通った人の最低ラインがそうだったという。</font><br></div>
