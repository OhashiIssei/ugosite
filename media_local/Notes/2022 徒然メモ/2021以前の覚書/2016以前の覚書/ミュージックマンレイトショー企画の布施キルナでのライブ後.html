<div><font face=".HiraKakuInterface-W3">ミュージックマンレイトショー企画の布施キルナでのライブ後</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">久しぶりに気持ちがかき乱されている。人が沢山いた。知っている人が沢山。その人にどう思われているのかどうかがすごく気になった。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">本来、ライブが成功すればそれでいいのだが、今回は失敗に終わった。その場に居合わせた全ての人に申し訳ないが、ライブは失敗した。</font><br></div>
<div><br></div>
<div><font face=".HiraKakuInterface-W3">そんなこともある、と言えばその通りだけど、当の本人はそれでは片付けられない。</font><br></div>
