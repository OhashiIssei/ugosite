<div>体内時計</div>
<div><br></div>
<div>起立性障害は別問題。その場合は小学校中学校から問題が起こっている。</div>
<div><br></div>
<div>スマホをいじるようになることが直接要因ではない。</div>
<div>高校生ぐらいになると、年齢的に体内時計が後ろ倒しになってしまう。<br></div>
<div>start school later：アメリカだと、9時や10時に始業時間を遅らせる仕組みを取り入れている学校がある。不登校は40%減ったという結果もある。<br></div>
<div><br></div>
<div>体内時計の対策：前倒し、2500ルクス以上の強い光を30cmぐらいであてる。そこで起きると脳に冬季うつ障害の人のために作られた機械。光治療。<br></div>
<div><br></div>
<div>注意点：早期覚醒障害になってしまったら、夕日を見る。</div>
