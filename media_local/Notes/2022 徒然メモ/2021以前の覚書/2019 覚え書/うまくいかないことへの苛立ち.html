<div>うまくいかないことへの苛立ち</div>
<div><br></div>
<div>うまくいってない原因が自分にあるから、</div>
<div>その自覚があるから、苛立つ</div>
<div>しかし、そもそもというもの他人というものは自分の思い通りには動かない。</div>
<div>人を思い通りに動かそうということ自体が奢りであり、間違い。</div>
<div>ただ、その一方で、人にやる気を起こさせるような人でありたいと思う。</div>
<div>そのために何ができるのか、それがまだよくわかっていない。</div>
<div><br></div>
<div>すこしむしゃくしゃして、ひとまず街に出てみる。</div>
