<div>崎山蒼志がいい<br></div>
<div><br></div>
<div>高校生でありながら、すでに何百曲もオリジナル曲を作っているという、崎山蒼志というシンガーソングライター。ギターテクニックというより、かき鳴らし方自体がすごい。ギターのコード弾きでこんなにも表現できたことに驚き。ドラム、ベース、シンセがなくても、その曲の雰囲気が自然と伝わってる。<br></div>
<div><br></div>
<div>こんな弾き方したい。</div>
