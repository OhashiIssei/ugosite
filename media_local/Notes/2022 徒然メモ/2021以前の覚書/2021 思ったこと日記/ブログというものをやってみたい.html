<div><h1>ブログというものをやってみたい</h1></div>
<div><br></div>
<div><font face="HiraginoSans-W4">ブログ形式で数学の話を柔らかく発信している人たちがいた．</font></div>
<div><font face="HiraginoSans-W4">衝撃的だったのは「きいねく」さんの指数タワーの記事である．</font></div>
<div><font face="HiraginoSans-W4">これは面白い．</font></div>
<div><font face="HiraginoSans-W4"><br></font></div>
<div><font face="HiraginoSans-W4">当たり前のことだが，問題と解答，解説を並べることが数学ではない．</font></div>
<div><font face="HiraginoSans-W4">定義と定理を並べることが数学ではない．</font></div>
<div><font face="HiraginoSans-W4">与えられた問題を解くのが数学ではない．</font></div>
<div><font face="HiraginoSans-W4"><br></font></div>
<div><font face="HiraginoSans-W4">高校生のとき，大学以上の数学というものが全く見えなかった．</font></div>
<div><font face="HiraginoSans-W4">これ以上難しいことをするなんて，きっと超何回な等式が出てくるんだろう，と思った．</font></div>
