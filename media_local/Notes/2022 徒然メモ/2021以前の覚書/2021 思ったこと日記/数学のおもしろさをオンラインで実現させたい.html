<div><h1>数学のおもしろさをオンラインで実現させたい</h1></div>
<div><br></div>
<div>数学の問題について、気軽に交流できるネット掲示板がほしい。</div>
<div>しかし、検索すればすぐに答えがわかる、というのは数学の面白さを半減させる。</div>
<div>便利なものを作りたいわけではない。</div>
<div>数学は「便利さ」とはある意味で切り離された存在である。というか、ありえる。</div>
<div><br></div>
<div>世の中にある数学の問題は無数にあって、全て経験できる、というようなことはあり得ない。</div>
<div>だからこそ、自分が信頼できるある「個人」が選んだ「おもしろい問題」を解きたい、と思うのである。</div>
