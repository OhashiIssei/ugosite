<div><h1>母と父とランチを食べた</h1></div>
<div><br></div>
<div>母と父は時々京都にきて一緒にご飯を食べてくれる。</div>
<div>はっきりいって煩わしい、と思うこともある。</div>
<div>しかし、2人は今の僕にとっては数少ない、絶対敵味方である。</div>
<div><br></div>
<div>いつまでもあると思ってしまうのは、親と金、とはうまく言ったものだ。</div>
<div>この2人の存在がいかに僕を支えてくれているか、ということを実感する日だった。</div>
