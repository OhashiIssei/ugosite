<div><h1>現金170万の使い道を決めたい</h1></div>
<div><br></div>
<div>ビットコインが急騰している。</div>
<div>秋に170万のほど入れた分が昨日、とうとう400万になってしまった。</div>
<div>ビットコインは、かといって利確するつもりはない。利確しても使い道がないからだ。税金のことも面倒だし、、、</div>
<div><br></div>
<div>コロナとせいもあって、今年は大きな支出がない。現金の方も170万貯まっている。使い道がない。僕がしたいことはどれもお金が入らないことばかりだ。</div>
<div><br></div>
<div>生活拠点を変えたい。しかし、お金がかかるような生活はしたくない。節約しようと思うと今までと大差ない生活になってしまう？これは矛盾した考えなのか？</div>
