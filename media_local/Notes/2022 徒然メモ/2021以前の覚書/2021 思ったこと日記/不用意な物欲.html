<div><h1>不用意な物欲</h1></div>
<div><br></div>
<div>これは、危険だ。</div>
<div>単なる暇潰しだ。</div>
<div>今の自分が感じでいる空虚感を、</div>
<div>物のせいにしようとしているだけだ。</div>
<div><br></div>
<div>モノが増えても、何も変わらない。</div>
<div><br></div>
<div>本当にお金をかけるべきなのは、自分に新たな刺激を与えることだ。</div>
