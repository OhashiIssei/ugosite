<div><h1>冬季休業中の補習などを外部に委託する案</h1></div>
<div><br></div>
<div>1,2,3年と補習をしながら生徒との信頼を積み重ねていく、という考え方もある。</div>
<div><br></div>
<div>これは、部活の問題と似ている。</div>
<div>補習を通した生徒指導も含めて学校の活動である、という見方である。</div>
<div>国語科が外部講師に委託しているのも、自然な流れである。</div>
<div>これが本来あるべき姿なのかもしれない。</div>
