<div><h1>スマホで打ってみる</h1></div>
<div><br></div>
<div>実はスマホで文字を打つ能力ってあるといいのかもしれない。</div>
<div>脱スマホを鍛えてきた半年間だったが、その分、パソコンがないと何もできない体になってしまったかもしれない。</div>
<div>これは、進化なのか、体感なのか、そのどちらでもないのか。</div>
<div><br></div>
<div>スマホというのは、作業効率が悪い。</div>
<div>しかし、もはや手書きに似た趣を感じることもある。</div>
