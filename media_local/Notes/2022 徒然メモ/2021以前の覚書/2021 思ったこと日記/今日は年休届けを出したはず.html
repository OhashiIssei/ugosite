<div><h1>今日は年休届けを出したはず</h1></div>
<div><br></div>
<div>なのに、仕事が始まる直前のような動機がしてくる。仕事のことを考え始めている。</div>
<div><br></div>
<div>この瞬間毎日積み上げようとしていたことが頭からすっぽりなくなっているという驚き。</div>
<div><br></div>
<div>インプットに入ろうとするのは仕事に関する不安のようなものをかき消したいから。</div>
<div><br></div>
<div>ひとまずパンでも食べに行こう。</div>
