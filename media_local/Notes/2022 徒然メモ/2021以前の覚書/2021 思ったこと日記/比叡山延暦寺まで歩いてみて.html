<div><h1>比叡山延暦寺まで歩いてみて</h1></div>
<div><br></div>
<div>自転車であちこち行っていたのは、それが一番自由だと思っていたからである。確かにそこそこの距離を短時間で行き来できるし、駐車を気にせずに、思いつきで広い範囲をウロウロできるのは自転車の強みである。</div>
<div><br></div>
<div>しかし、こと公共交通機関も併用することも考えると、徒歩に勝るものは存在しないといっていい。パンを食べながら進むこともできるし、砂利道も山道もどうってことない。</div>
<div><br></div>
<div>行きたい方向に突き進んで行き、</div>
<div>疲れたら電車に乗って帰ればよい！</div>
