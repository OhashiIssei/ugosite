<div><h1>ビットコインが上昇した</h1></div>
<div><br></div>
<div>4万5千ドルを突破した。1.7万ドルのとき購入したビットコインが1.15枚ある。</div>
<div><br></div>
<div>こうやってお金が増えてしまうと、このお金の使い道を問われているような気がして、そわそわする。僕らが頑張っているのは何もお金のためではない。何かお金で買えない価値のためにやっている。そう気付かされる。</div>
<div><br></div>
<div>お金で僕がやりたいこと、、、</div>
<div><br></div>
<div>働かない、ということ。ライスワークからの解放。ビットコインで儲けたお金で1年間ニートをしてみたい。</div>
<div><br></div>
<div>一方で年末年始を境目にして、この生活自体への愛着も湧いてきたのもある。</div>
