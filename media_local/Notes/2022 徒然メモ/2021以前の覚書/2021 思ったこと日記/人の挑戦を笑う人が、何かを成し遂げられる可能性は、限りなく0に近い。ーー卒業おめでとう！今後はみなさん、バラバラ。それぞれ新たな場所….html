<div><b>人の挑戦を笑う人が、何かを成し遂げられる可能性は、限りなく</b>0<b>に近い。ーー卒業おめでとう！今後はみなさん、バラバラ。それぞれ新たな場所、人、学問との出会いが待っています。広がりも、深みも、今までとは桁違いです。大切なのは、何か</b>1<b>つのことに没頭すること。これだ！と思ったことに迷わず飛び込んでほしい。人に笑われても、関係ない！（ただし、信頼している人の忠告は、ちゃんと聞くんやで！）取り返しのつく失敗なら、何度でもやろう！（命と健康に関わらない限りは取り返しはつく！）僕も挑戦し続けますよ。共に頑張りましょう！</b></div>
