<div><h1>思ったより悪くない日々だ</h1></div>
<div><br></div>
<div>教員という仕事にやりがいを感じ始めている。</div>
<div><br></div>
<div>秋に感じていたほど、辛くはない。しかし、上手く回っているのかどうかというと、多分いってない。ただ、いい意味でも、悪い意味でも、平気になった。単に、鈍感になったのかもしれない。</div>
<div><br></div>
<div>この鈍感な状態をキープしながら、なんとか完走したい。</div>
