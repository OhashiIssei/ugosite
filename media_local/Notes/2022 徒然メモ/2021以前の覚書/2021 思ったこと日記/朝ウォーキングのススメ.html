<div><h1>朝ウォーキングのススメ</h1></div>
<div><br></div>
<div>朝歩いてみる。職場に直行するのではなく、職場とは違う方向に歩いてみる。これをやるだけで、朝の過ごし方が違ってくる。</div>
<div><br></div>
<div>今の僕にはひとまず歩くことが大切みたいだ。歩く先に何があるのかはわからないけど、スタートする。</div>
<div>すると自ずと気持ちが前向きになってくる。</div>
<div>やりたいことが生まれてくる。</div>
