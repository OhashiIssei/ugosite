<div>夏補習でなんかしたい<br></div>
<div><br></div>
<div>3連休の3日目にしてやっと動き出す。<br></div>
<div>今年の夏補習はいつも受け持っているクラスの授業がメインである。<br></div>
<div>で、せっかく80分もあるのだからいつもできないことをやりたい。<br></div>
<div><br></div>
<div>本来は「夏補習があるから何かやる」ではなくて、「やりたいことがあるから夏補習をやる」という順序が好ましいくらいだが、現時点準備が完了していないので、そんなこと言ってても意味がないからやめよう。</div>
<div><br></div>
<div>全員嫌でも来なければならないので、彼らに今必要なことは何かを考えなければならない。<br></div>
<div><br></div>
<div>教科書や現存のカリキュラムにとらわれない横断的なこと。</div>
