<div>大橋の教室の環境を大幅改革する。</div>
<div><br></div>
<div>まず、席は毎回変わる。かつ、決まっている。</div>
<div><br></div>
<div>また、移動のしやすさと、話しやすさから、机は向かい合わせにする。</div>
<div><br></div>
<div>そうなったときの問題点は</div>
<div><br></div>
<div>1．振り返りシートや小テストなど、個人に対して返却したいものが返却しにくい。</div>
<div>振り返りシートというのは、その一時間の自身の行いを振り返る機会を与えるためにある。</div>
<div>それができていれば、わざわざシートを毎回提出する必要もない。授業ノートをもっと有効に使えないものか。</div>
<div><br></div>
<div>2．サインをもらう人間を島の人間に限定する。こうすることで、より様々な人間を相手にコミュニケーションしなければならない状況となる。人間関係が固定化しない。</div>
