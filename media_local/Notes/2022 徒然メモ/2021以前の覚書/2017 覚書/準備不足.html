<div>準備不足</div>
<div><br></div>
<div>こうやってモヤモヤしたことを書くことも無駄な時間かもしれない．</div>
<div>ただ，やることが他にないので書く．気をつけたいのは結局は明日のために書くということである</div>
<div><br></div>
<div>今日は授業があまりうまくいかなかった．ずっと自習の時間にするつもりだったのだが，裏表を持っている先生から，自習でなく，授業を進むようにという指示があったので，やむを得なく新単元を進めた．</div>
<div><br></div>
<div>まず，やはり準備が不足していると，僕の説明もおぼつかないし，生徒に課す課題もあまり充実したものにならない．結果，生徒全員が目標を達成できない．失敗である．</div>
<div><br></div>
<div>では，明日はどうするか．課題の狙いをしっかり生徒に伝えよう．</div>
