<div>主体性と玉田先生の塾</div>
<div><br></div>
<div>主体性というと玉田先生の塾を思い出す．</div>
<div><br></div>
<div>玉田先生は洛南高校の非常勤の先生であり，個人塾を経営する60過ぎの元気バリバリ爺さんである．</div>
<div>その塾は，基本的に授業はしないらしい．ただ各自が自分に必要な勉強して，わからないことがあったら先生に聞きに行くらしい．これこそ主体性を重んじた教育であると思う．極論，これを学校教育で取り入れたい．これには，教材研究は必要であるかもしれないが，その教材自体も生徒自身が選ぶ必要がある．</div>
<div><br></div>
<div>ただ，これはあくまで塾である．彼らは学校に通っているわけで，</div>
