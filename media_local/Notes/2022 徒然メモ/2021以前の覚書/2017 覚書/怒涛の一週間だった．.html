<div>怒涛の一週間だった．</div>
<div><br></div>
<div>一年生はアンケートとその振り返りを終えて，少し雰囲気が変わった気がする．いい方か悪いほうか．</div>
<div><br></div>
<div>センター検討会はやりがいがなかった．そこまで全体で共有する意義がどこまであるのか謎だった．</div>
<div><br></div>
<div>授業のため，受け持つ生徒のための時間を割きたい．</div>
<div><br></div>
<div>書類の整理ができていなかった．寝不足で頭が働いていなかった．</div>
<div><br></div>
<div>やはり，睡眠は大事．それで仕事の能率が決まる．</div>
<div><br></div>
<div>さて，考えるべきは未来未来，</div>
<div>この土日から週金曜までの日記を書こう．</div>
