<div>結局身の回りのことしか書いていない<br></div>
<div><br></div>
<div>27といういい年をしたおっさんが自分のことばかり書いている。もっと、広い世の中のこのに関してかけよ、考えろよ、って言いたくなる。なんというか、結局はさ、そうやって社会のことを書いていないのは、自分と社会全体の関係がそんなにわかっていない、もしくは実感できていないのだと思う。<br></div>
<div><br></div>
<div>まぁ漠然とした世の中に関して漠然とした意味のない議論を繰り広げてドヤ顔してるだけよりかはマシかもしれないが、それでもやはり自分が1番やりたいことの軸である、数学教育のまつわる問題意識や自分の関わり方というのは考えていたい、し、人に語れるようになっておくべきだ。</div>
