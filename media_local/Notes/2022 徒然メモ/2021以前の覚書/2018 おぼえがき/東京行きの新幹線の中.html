<div>東京行きの新幹線の中</div>
<div><br></div>
<div>この覚書もあまり書かなくなっている。なんというか。自分を客観視することに興味がなくなってきた？考えを整理しようという気が起こらない？<br></div>
<div><br></div>
<div>最近は授業をするのが楽しい。生徒との対話が楽しい。生徒に多くの質問をし、対話をするのが楽しい。で、授業の題材も、こちら側で一から練り直してシンプルに話す。細かいところは置いといて、広く通用する重要な考え方をまとめてシンプルに話す。</div>
<div><br></div>
<div>で、これは一部の生徒を置き去りする、してる危険性がある。また、演習の時間をしっかり確保できないという危険性がある。結局、学び合いを知る前の僕の授業と同じである。</div>
