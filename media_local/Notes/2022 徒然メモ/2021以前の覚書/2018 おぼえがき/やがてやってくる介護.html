<div>やがてやってくる介護<br></div>
<div><br></div>
<div>育児の方は選択しなければやってくることはないが、介護の方は必ずやってくる。もちろん、今のところ、そのために家に戻るつもりはない。今の九州のおばぁちゃんが近所の人たちと連携してどうにかやっているのと同じように、お母さんもどうにかやっていくのだろう（もしくは既にそんな状態になっている？）</div>
<div><br></div>
<div>この世の中のために自分にしかできないことがあるとすれば、、、<br></div>
<div><br></div>
<div>子どもを育てること</div>
<div><br></div>
<div>のような気がしてきた。</div>
<div><br></div>
<div>そんなことが僕にできるのか？</div>
<div><br></div>
<div>五条御前のTSUTAYA横のスタバで人口減少について考えたこの夜のことを、僕は忘れないだろう。</div>
