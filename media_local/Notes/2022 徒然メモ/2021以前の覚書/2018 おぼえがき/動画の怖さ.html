<div>動画の怖さ</div>
<div><br></div>
<div>自分で動画見てるときに思うけど，動画視聴って本当に受動的な状態．ネットサーフィンの方がずっと能動的である．</div>
<div><br></div>
<div>動画視聴しているときの人の動作というと，</div>
<ul>
<li>目の動き</li>
<li>5分に一回の広告スキップのためのクリック動作</li>
<li>次のおすすめに面白くないものがなくなったときのHOMEに戻るクリック操作</li>
</ul>
<div><br></div>
<div>そう，ここにはもはや思考も興味も判断力も必要ない．</div>
<div><br></div>
<div>一方でネットサーフィンをしている人の動作というと，</div>
<ul>
<li>検索ワードを入力 or コピペ</li>
<li>検索結果が適当かどうか判断し，必要なら検索ワード変更</li>
<li>キーボードを打つ</li>
</ul>
<div><br></div>
<div>という感じか．</div>
