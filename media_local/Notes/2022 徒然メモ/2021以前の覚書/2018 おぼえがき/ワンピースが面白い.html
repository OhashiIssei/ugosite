<div>ワンピースが面白い<br></div>
<div><br></div>
<div> ここにきてワンピースにはまってしまった。なんといか、田中雅士先生の言葉を借りるなら、ワンピースは夢がある。キャラ一人一人が動いている。ドラマがある。なんというか、もはや、絵のタッチ一つ一つが好き。例えば、ルフィたちが立ち上がった時に吹き上がる砂埃の絵が、萌える。カッコいい。生き様がカッコいい。</div>
<div> 作者の尾田先生は、まず最初に見せ場を考える、と言っていた。そこからそこに至るエピソードや話の流れを作るらしい。</div>
<div> そんな風に授業を組み立てるのはありだな、っと思った。見せ場はどこか。ある種のパフォーマンスである。多分三浦先生は、そういうことを第一に考えてやってるんだと思う。</div>
